<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="#">
</head>
<body>

<div class="content">

    <div class="image">
        <img src="" id="bg">
        <img src="logo.svg" id="logo">
    </div>

    <div class="right_side">

        <div class="heading">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>

        <div class="heading2">
            <p>Let's do this!</p>
        </div>

        <form novalidate class="forms">
            <div class="form1">
                <label for="username">Username</label>
                <input type="text" id="username" />
                <span id="username_error" class="error"></span>
            </div>
            <div class="form2">
                <label for="country">Country</label>
                <input type="text" id="country" />
                <span id="country_error" class="error"></span>
            </div>
            <div class="form3">
                <label for="email">Email</label>
                <input type="text" id="email" />
                <span id="email_error" class="error"></span>
            </div>
            <div class="form4">
                <label for="zip_code">Zip Code</label>
                <input type="text" id="zip_code" />
                <span id="zip_code_error" class="error"></span>
            </div>
            <div class="form5">
                <label for="password">Password</label>
                <input type="text" id="password" />
                <span id="password_error" class="error"></span>
            </div>
            <div class="form6">
                <label for="confirm_password">Confirm password</label>
                <input type="text" id="confirm_password" />
                <span id="confirm_password_error" class="error"></span>
            </div>
            <div class="button_section">
                <input type="submit" value="Create account" class="button_create" id="submit">
            </div>
        </form>

        <div class="login">
            <p>Already have an account? <a href="#">Log in.</a></p>
        </div>

    </div>

</div>

<script src="index.js"></script>

</body>
</html>
