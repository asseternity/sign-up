<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="#">
</head>
<body>

<div class="image">
    <img src="bg.jpg" id="bg">
    <img src="logo.svg" id="logo">
</div>

<div class="heading">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
    <p>You <i>know</i> you want to.</p>
</div>

<div class="heading2">
    <p>Let's do this!</p>
</div>

<div class="forms">
    <form action="" class="form1">
        <label for="first_name">First name</label>
        <input type="text" id="first_name" />
    </form>
    <form action="" class="form2">
        <label for="last_name">Last name</label>
        <input type="text" id="last_name" />
    </form>
    <form action="" class="form3">
        <label for="email">Email</label>
        <input type="text" id="email" />
    </form>
    <form action="" class="form4">
        <label for="phone_number">Phone number</label>
        <input type="text" id="phone_number" />
    </form>
    <form action="" class="form5">
        <label for="password">Password</label>
        <input type="text" id="password" />
    </form>
    <form action="" class="form6">
        <label for="confirm_password">Confirm password</label>
        <input type="text" id="confirm_password" />
    </form>
</div>

<div class="button_section">
    <button onclick="" class="button_create">Create account</button>
</div>

<div class="login">
    <p>Already have an account? <a href="#">Log in.</a></p>
</div>

<script src="index.js"></script>

</body>
</html>
